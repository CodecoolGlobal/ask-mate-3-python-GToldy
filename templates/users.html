{% extends "index.html" %}

{% block content %}
<h1>User list:</h1>
<section>

        <table>
            <tr>
                <th>username</th>
                <th>registration date</th>
                <th>number of asked questions</th>
                <th>number of answers</th>
                <th>number of comments</th>
                <th>reputation</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.registration_date }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>

</section>

{% endblock %}
