{% extends "index.html" %}

{% block content %}
<section id="confirmation">
   <p> Are you sure you want to delete this comment?</p>

    <form id="delete-confirm" action="/comments/{{ comment_id }}/delete" method="post">
    <button id="yes-button" name="yes-choice" type="submit">Yes</button>
    <button id="no-button" name="no-choice" type="submit">No</button>
    </form>
</section>

{% endblock %}
