{% extends "index.html" %}

{% block content %}

        <a id="top-question-button" href="/list">To all questions</a>
        <a id="all-tags-button" href="/tags">All tags</a>

        {% for question in questions %}

        {% endfor %}
    </ul>
{% endblock %}
